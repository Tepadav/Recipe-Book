<div class="container">
	<article class="row align-items-center">
    <!-- Intro -->
    <section class="col">
      <article class="row align-items-center text-center text-sm-left ml-0 ml-sm-5">

        <!-- IMAGE if It's a small screen -->
        <section class="col-12 d-block d-sm-none" >
          <!-- Intro image -->
          <img class="ml-5 intro-img-default" src="../../assets/unnamed.jpg" alt="" />
        </section>

        <!-- Title -->
        <section class="col-12 mt-5">
          <h1 class="title">Cook Chief</h1>
        </section>

        <!-- Title Note -->
        <section class="col-12">
          <p class="text-danger font-weight-bold text-monospace">All Recipes you want</p>
        </section>

        <!-- Sign in button -->
        <section class="col-12">
          <button class="btn btn-white border-dark text-dark">SIGN IN NOW</button>
        </section>

      </article>
		</section>

    <!-- IMAGE If it's a large screen-->
		<section class="col d-none d-sm-block">
			<!-- Intro image -->
      <img class="intro-img-sm" src="../../assets/unnamed.jpg" alt="" />
    </section>
	</article>
</div>

<!-- Recipe Book -->
<div class="container">
	<article class="row">

    <!-- Recipe title -->
		<header class="col-12 mt-5">
			<h1 class="text-center font-weight-bold">Recipe Book</h1>
		</header>

    <!-- Recipe Content -->
    <section class="col-12 recipe-section">
      <app-recipes></app-recipes>
      <div class="recipe-overlay" [routerLink]="['/recipes', 'list']"></div>
      <fa-icon routerLink="/recipes" class="text-dark arrow" [icon]="arrow"></fa-icon>
    </section>
  </article>
</div>

<!-- Founders -->

      </section>
      <section class="col-4">
        <img src="https://www.w3schools.com/howto/img_avatar.png" class="rounded-circle shadow" alt="Yasmin Sabry">
        <p>Yasmin Sabry</p>
      </section>
      <section class="col-4">
        <img src="https://www.w3schools.com/howto/img_avatar.png" class="rounded-circle shadow" alt="Mostafa Amr">
        <p>Mostafa Amr</p>
      </section>
    </article>
  </div>
</div>
