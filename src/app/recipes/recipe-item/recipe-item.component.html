<!-- Recipe Image -->
<img src="{{ recipe.imgPath }}" alt="{{ recipe.name }}" class="card-img-top" />

<!-- Recipe Body -->
<div class="card-body">

  <!-- Recipe Name -->
  <section class="h6 card-title">{{ recipe.name }}</section>

  <!-- Recipe Description -->
  <p class="card-text text-muted ">{{ recipe.description }}</p>

</div>
