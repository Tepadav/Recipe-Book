<mat-card>
  <!-- Recipe Image -->
  <img mat-card-image [src]="recipe.imgPath" [alt]="recipe.name" />

  <!-- Recipe Body -->
  <mat-card-content>

    <!-- Recipe Name -->
    <h5 class="card-title">{{ recipe.name | titlecase }}</h5>

    <!-- Recipe Description -->
    <p class="card-text text-muted ">{{ recipe.description | shorten }}</p>
  </mat-card-content>
</mat-card>
