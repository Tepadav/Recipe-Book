<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
	<div class="row mb-4">
		<div class="col">
			<div class="spinner-border text-warning" role="status">
				<span class="sr-only">Loading...</span>
			</div>
			<button
				class="btn btn-primary float-right"
				[disabled]="invalidInput('default')"
				type="submit"
			>
				Save
			</button>
			<button class="btn btn-primary float-right" (click)="onCancel()">
				Cancel
			</button>
		</div>
	</div>
	<div class="form-group">
		<label for="name">Recipe name</label>
		<input
			type="text"
			class="form-control"
			placeholder="Recipe Name"
			formControlName="name"
		/>
	</div>
	<div class="form-group">
		<label for="description">Description</label>
		<input
			type="text"
			class="form-control"
			placeholder="Description"
			formControlName="description"
		/>
	</div>
	<div class="form-group">
		<label for="preparation">Preparation</label>
		<textarea
			class="form-control"
			rows="7"
			formControlName="preparation"
		></textarea>
	</div>
	<div class="form-group">
		<label for="image">Image URL</label>
		<input
			type="url"
			class="form-control"
			placeholder="image url..."
			formControlName="imageUrl"
		/>
	</div>
	<div class="form-group" formGroupName="ingredients">
		<div class="row">
			<div class="col">
				<input
					type="text"
					class="form-control"
					placeholder="Ingredient"
					formControlName="ingName"
				/>
			</div>
			<div class="col">
				<input
					type="number"
					class="form-control"
					min="0"
					max="100"
					formControlName="ingNum"
				/>
			</div>
			<div class="col">
				<button class="btn btn-dark" (click)="onAddIngredient()" type="button">
					Add ingredient
				</button>
			</div>
		</div>
		<div class="row pt-4">
			<div class="col">
				<ul class="list-group" *ngIf="ingredients">
					<li
						class="list-group-item"
						*ngFor="let ing of ingredients; let i = index"
					>
						{{ ing.name }}
						<span class="badge badge-primary">{{ ing.amount }}</span>
						<button
							type="button"
							class="ml-2 mb-1 close text-danger"
							aria-label="delete"
							(click)="deleteIng(i)"
						>
							<span aria-hidden="true">&times;</span>
						</button>
					</li>
				</ul>
			</div>
		</div>
	</div>
</form>
