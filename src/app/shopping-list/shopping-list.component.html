<!-- Page container  -->
<div class="container">
	<article class="row">
		<!-- ShoppingList Edit Component -->
		<section class="col-6">
			<app-shopping-edit></app-shopping-edit>
		</section>

		<!-- Shopping List -->
		<section class="col-6">
			<!-- List Group of the ingredients -->
			<ul class="list-group">
				<li
					*ngFor="let ingredient of ingredients; let i = index"
					class="list-group-item d-flex justify-content-between align-items-center"
				>
					<div>
						{{ ingredient.name }}
						<!-- Ingredient Amount on a badge -->
						<span class="badge ms-2 bg-primary rounded-pill"
							>{{ ingredient.amount }}</span
						>
					</div>
					<!-- Remove icon/Button -->
					<fa-icon 
						class="close-icon"
						[icon]="faClose"
						(click)="deleteIng(i)"
					></fa-icon>
				</li>
			</ul>
		</section>
	</article>
</div>
