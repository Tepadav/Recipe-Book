<div class="row">
	<div class="col my-3">
		<form>
			<div class="row">
				<div class="col-10">
          <form [formGroup]="shoppingListForm">
            <div class="form-group">
              <label
                class="text-light font-weight-bold bg-dark rounded px-4 py-2"
                for="ingredient_name"
                >Name</label
              >
              <input
                type="text"
                class="form-control shadow-sm"
                id="ingredient_name"
                formControlName="ingName">
            </div>
            <div class="form-group">
              <label
                class="text-light font-weight-bold bg-dark rounded px-4 py-2"
                for="ingredient_amount"
                >Amount</label
              >
              <input
                type="number"
                min="1"
                class="form-control shadow-sm"
                id="ingredient_amount"
                formControlName="ingNum">
            </div>
          </form>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<button
						type="button"
						class="btn btn-success my-2 mx-2 px-4 shadow-sm"
						(click)="addIng()"
					>
						Add
					</button>
					<button
						type="button"
						class="btn btn-primary my-2 mx-2 px-4 shadow-sm"
            (click)="clear()">
						Clear
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
