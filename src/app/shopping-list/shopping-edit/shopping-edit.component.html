<div class="row">
	<div class="col-12">
		<form class="form-control" [formGroup]="shoppingListForm">
			<div class="form-group">
				<label for="ingredient_name">Name</label>
				<input
					type="text"
					class="form-control"
					id="ingredient_name"
					formControlName="ingName"
				/>
			</div>
			<div class="form-group">
				<label for="ingredient_amount">Amount</label>
				<input
					type="number"
					class="form-control"
					id="ingredient_amount"
					formControlName="ingNum"
				/>
			</div>
			<div class="form-group">
				<button 
					type="button"
					class="btn btn-success my-2 mx-2 px-4 shadow-sm"
					(click)="addIng()"
				>
					Add
				</button>
				<button 
					type="button"
					class="btn btn-primary my-2 mx-2 px-4 shadow-sm"
					(click)="clear()"
				>
					Clear
				</button>
			</div>
		</form>
	</div>
</div>

<div class="row">
	<div class="col my-3"></div>
</div>
<div class="row">
	<div class="col"></div>
</div>
